# MkDocs Configuration for Boilerplates Documentation
site_name: DevOps Boilerplates & Quick Reference
site_description: Comprehensive searchable documentation for DevOps templates, boilerplates, and quick reference guides
site_author: Manuel Lorente
site_url: https://mlorentedev.github.io/boilerplates

# Repository
repo_name: mlorentedev/boilerplates
repo_url: https://github.com/mlorentedev/boilerplates
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Manuel Lorente

# Configuration
theme:
  name: material
  language: en
  features:
    # Navigation
    - navigation.instant       # Fast navigation without page reload
    - navigation.instant.prefetch  # Prefetch pages for instant loading
    - navigation.tracking      # URL updates with scroll position
    - navigation.tabs          # Top-level sections as tabs
    - navigation.tabs.sticky   # Tabs always visible
    - navigation.sections      # Sections in sidebar
    - navigation.expand        # Expand sections by default
    - navigation.path          # Breadcrumbs
    - navigation.indexes       # Section index pages
    - navigation.top           # Back to top button
    - navigation.footer        # Previous/next navigation in footer

    # Search
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share            # Share search results

    # Content
    - content.code.copy        # Copy button on code blocks
    - content.code.select      # Select code blocks
    - content.code.annotate    # Code annotations
    - content.tabs.link        # Link content tabs
    - content.tooltips         # Improved tooltips

    # Header
    - header.autohide         # Auto-hide header on scroll

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    logo: material/folder-multiple

# Plugins
plugins:
  - search:
      lang:
        - en
        - es
      separator: '[\s\-\.]+'  # Word separators for better search
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer

  - tags

  - awesome-pages  # Automatic navigation from .pages files

  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  version:
    provider: mike

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mlorentedev
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/mlorentedev
    - icon: fontawesome/solid/globe
      link: https://mlorente.dev

  tags:
    Ansible: ansible
    Docker: docker
    Kubernetes: k8s
    Terraform: terraform
    CI/CD: cicd
    Security: security
    Networking: network
    Database: database
    Monitoring: monitoring

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

# Additional CSS
extra_css:
  - stylesheets/extra.css

# Additional JavaScript
extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - CLI Usage: getting-started/cli-usage.md
    - Search Tips: getting-started/search-tips.md

  - Terraform:
    - Overview: terraform/index.md

  - Kubernetes:
    - Overview: kubernetes/index.md

  - Docker Compose:
    - Overview: docker-compose/index.md

  - Ansible:
    - Overview: ansible/index.md

  - GitHub Actions:
    - Overview: github-actions/index.md

  - Microservices:
    - Overview: microservices/index.md

  - Cheatsheets:
    - Docker: cheatsheets/docker.md
    - Kubernetes: cheatsheets/kubernetes.md

  - Tags: tags.md
  - About: about.md
