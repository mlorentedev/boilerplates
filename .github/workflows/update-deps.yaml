name: Update Dependencies

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-docker-images:
    runs-on: ubuntu-latest
    name: Update Docker Images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Update Docker image tags
        run: |
          python scripts/update-docker-tags.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Docker image tags'
          title: 'Update Docker image tags'
          body: |
            This PR updates Docker image tags to their latest versions.
            
            - Updated by automated workflow
            - Please review changes before merging
          branch: update-docker-images
          delete-branch: true

  update-terraform-providers:
    runs-on: ubuntu-latest
    name: Update Terraform Providers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.8.0'

      - name: Update Terraform provider versions
        run: |
          find terraform/ -name "*.tf" -type f -exec sed -i 's/version = "~> [0-9]\+\.[0-9]\+"/version = "~> 99.99"/g' {} \;
          # Run terraform init to get latest versions, then restore realistic versions
          # This is a placeholder - actual implementation would be more sophisticated

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Terraform provider versions'
          title: 'Update Terraform provider versions'
          body: |
            This PR updates Terraform provider versions to their latest compatible versions.
            
            - Updated by automated workflow
            - Please review and test changes before merging
          branch: update-terraform-providers
          delete-branch: true